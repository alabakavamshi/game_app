flutter_native_splash:
  # Background gradient matching the SplashScreen widget
  background_gradient:
    top: "#1A237E"    # Color(0xFF1A237E)
    bottom: "#3F51B5" # Color(0xFF3F51B5)
  # Remove the default Flutter logo by not specifying an image
  android: true
  ios: true
  web: true
  # Duration is controlled by your SplashScreen widget, but set a minimum here
  duration: 1000